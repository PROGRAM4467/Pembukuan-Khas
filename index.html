<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir Kelontong Ceria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fffbea;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #e67e22;
      margin-bottom: 30px;
    }
    .section {
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #219150;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 8px 12px;
      margin-bottom: 5px;
      border-radius: 6px;
    }
    .item span {
      flex: 1;
    }
    .remove-btn {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 18px;
      cursor: pointer;
    }
    #total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
      text-align: right;
    }
    #confetti {
      text-align: center;
      font-size: 24px;
      color: #f39c12;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üõí Kasir Kelontong Ceria</h1>

  <div class="section">
    <h2>üì¶ Inventory Barang</h2>
    <input type="text" id="invName" placeholder="Nama Barang">
    <input type="number" id="invPrice" placeholder="Harga (Rp)">
    <button onclick="addToInventory()">Tambah ke Inventory</button>
    <div id="inventoryList"></div>
  </div>

  <div class="section">
    <h2>üí≥ Kasir</h2>
    <select id="itemSelect">
      <option value="">-- Pilih Barang --</option>
    </select>
    <button onclick="addItemFromInventory()">Tambah ke Keranjang</button>
    <div id="cart"></div>
    <div id="total">Total: Rp 0</div>
    <button onclick="pay()">Bayar</button>
    <div id="confetti"></div>
  </div>

  <script>
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    let cart = [];

    function saveInventory() {
      localStorage.setItem('inventory', JSON.stringify(inventory));
    }

    function addToInventory() {
      const name = document.getElementById('invName').value;
      const price = parseInt(document.getElementById('invPrice').value);
      if (name && price) {
        inventory.push({ name, price });
        saveInventory();
        updateInventoryList();
        updateItemSelect();
        document.getElementById('invName').value = '';
        document.getElementById('invPrice').value = '';
      }
    }

    function updateInventoryList() {
      const list = document.getElementById('inventoryList');
      list.innerHTML = '';
      inventory.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${item.name}</span><span>Rp ${item.price}</span>`;
        list.appendChild(div);
      });
    }

    function updateItemSelect() {
      const select = document.getElementById('itemSelect');
      select.innerHTML = `<option value="">-- Pilih Barang --</option>`;
      inventory.forEach((item, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.text = item.name;
        select.appendChild(option);
      });
    }

    function addItemFromInventory() {
      const index = document.getElementById('itemSelect').value;
      if (index !== '') {
        const item = inventory[index];
        cart.push(item);
        updateCart();
      }
    }

    function updateCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.innerHTML = '';
      let total = 0;
      cart.forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${item.name}</span>
          <span>Rp ${item.price}</span>
          <button class="remove-btn" onclick="removeItem(${i})">‚ùå</button>
        `;
        cartDiv.appendChild(div);
        total += item.price;
      });
      document.getElementById('total').innerText = `Total: Rp ${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function pay() {
      if (cart.length === 0) return;
      document.getElementById('confetti').innerText = 'üéâ Transaksi Berhasil!';
      setTimeout(() => {
        document.getElementById('confetti').innerText = '';
        cart = [];
        updateCart();
      }, 2000);
    }

    // Init
    updateInventoryList();
    updateItemSelect();
  </script>

</body>
</html>
