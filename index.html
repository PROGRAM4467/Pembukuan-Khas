<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasir Ceria PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff9800;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input[type="number"], input[type="text"], button {
      font-family: 'Poppins', sans-serif;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68900;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .notif {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .cancel {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kasir Ceria PRO üíº</h1>

    <label for="kasir">Pilih Kasir:</label>
    <select id="kasir">
      <option value="Fariz">Fariz</option>
      <option value="Ayu">Ayu</option>
      <option value="Budi">Budi</option>
    </select>

    <label for="barang">Pilih Barang:</label>
    <select id="barang"></select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" min="1" value="1" />

    <button onclick="tambahKeranjang()">Tambah ke Keranjang</button>

    <table id="keranjang">
      <thead>
        <tr>
          <th>Barang</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Total Belanja: Rp <span id="totalBelanja">0</span></h3>

    <label for="bayar">Uang Bayar:</label>
    <input type="number" id="bayar" min="0" />

    <button onclick="bayar()">Bayar</button>
    <button onclick="batal()">Batal</button>

    <div id="notif" class="notif" style="display:none;"></div>
  </div>

  <script>
    const inventory = {
      "Pensil": { stok: 10, harga: 2000 },
      "Buku": { stok: 5, harga: 10000 },
      "Penghapus": { stok: 8, harga: 3000 }
    };

    const keranjang = [];

    const barangSelect = document.getElementById("barang");
    for (let item in inventory) {
      const option = document.createElement("option");
      option.value = item;
      option.textContent = `${item} (Stok: ${inventory[item].stok})`;
      barangSelect.appendChild(option);
    }

    function tambahKeranjang() {
      const barang = barangSelect.value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const stok = inventory[barang].stok;

      if (jumlah > stok) {
        alert("Stok tidak cukup!");
        return;
      }

      inventory[barang].stok -= jumlah;
      updateBarangDropdown();

      keranjang.push({
        barang,
        jumlah,
        harga: inventory[barang].harga,
        total: jumlah * inventory[barang].harga
      });

      renderKeranjang();
    }

    function updateBarangDropdown() {
      barangSelect.innerHTML = "";
      for (let item in inventory) {
        const option = document.createElement("option");
        option.value = item;
        option.textContent = `${item} (Stok: ${inventory[item].stok})`;
        barangSelect.appendChild(option);
      }
    }

    function renderKeranjang() {
      const tbody = document.querySelector("#keranjang tbody");
      tbody.innerHTML = "";
      let total = 0;

      keranjang.forEach((item, index) => {
        total += item.total;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.barang}</td>
          <td>${item.jumlah}</td>
          <td>Rp ${item.harga}</td>
          <td>Rp ${item.total}</td>
          <td><button onclick="hapusItem(${index})">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("totalBelanja").textContent = total;
    }

    function hapusItem(index) {
      const item = keranjang[index];
      inventory[item.barang].stok += item.jumlah;
      keranjang.splice(index, 1);
      updateBarangDropdown();
      renderKeranjang();
    }

    function bayar() {
      const total = parseInt(document.getElementById("totalBelanja").textContent);
      const bayar = parseInt(document.getElementById("bayar").value);

      if (bayar < total) {
        alert("Uang tidak cukup!");
        return;
      }

      const kembalian = bayar - total;
      document.getElementById("notif").textContent = `Transaksi Berhasil üéâ Kembalian: Rp ${kembalian}`;
      document.getElementById("notif").className = "notif success";
      document.getElementById("notif").style.display = "block";

      keranjang.length = 0;
      renderKeranjang();
      updateBarangDropdown();
      document.getElementById("bayar").value = "";
    }

    function batal() {
      keranjang.forEach(item => {
        inventory[item.barang].stok += item.jumlah;
      });
      keranjang.length = 0;
      renderKeranjang();
      updateBarangDropdown();

      document.getElementById("notif").textContent = "Transaksi Dibatalkan ‚ùå";
      document.getElementById("notif").className = "notif cancel";
      document.getElementById("notif").style.display = "block";
      document.getElementById("bayar").value = "";
    }
  </script>
</body>
</html>
