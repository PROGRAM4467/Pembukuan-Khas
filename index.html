<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kasir Ceria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff9800;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input[type="number"], button {
      font-family: 'Poppins', sans-serif;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff9800;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68900;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .notif {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .cancel {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kasir Ceria üåü</h1>

    <label for="kasir">Pilih Kasir:</label>
    <select id="kasir">
      <option value="Fariz">Fariz</option>
      <option value="Ayu">Ayu</option>
      <option value="Budi">Budi</option>
    </select>

    <label for="barang">Pilih Barang:</label>
    <select id="barang">
      <option value="Pensil">Pensil</option>
      <option value="Buku">Buku</option>
      <option value="Penghapus">Penghapus</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" min="1" value="1" />

    <button onclick="tambahKeranjang()">Tambah ke Keranjang</button>

    <table id="keranjang">
      <thead>
        <tr>
          <th>Barang</th>
          <th>Jumlah</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="bayar()">Bayar</button>
    <button onclick="batal()">Batal</button>

    <div id="notif" class="notif" style="display:none;"></div>
  </div>

  <script>
    const keranjang = [];

    function tambahKeranjang() {
      const barang = document.getElementById("barang").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);

      if (!barang || jumlah < 1) return;

      keranjang.push({ barang, jumlah });
      renderKeranjang();
    }

    function renderKeranjang() {
      const tbody = document.querySelector("#keranjang tbody");
      tbody.innerHTML = "";

      keranjang.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.barang}</td>
          <td>${item.jumlah}</td>
          <td><button onclick="hapusItem(${index})">Hapus</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function hapusItem(index) {
      keranjang.splice(index, 1);
      renderKeranjang();
    }

    function bayar() {
      if (keranjang.length === 0) return;
      document.getElementById("notif").textContent = "Transaksi Berhasil üéâ";
      document.getElementById("notif").className = "notif success";
      document.getElementById("notif").style.display = "block";
      keranjang.length = 0;
      renderKeranjang();
    }

    function batal() {
      document.getElementById("notif").textContent = "Transaksi Dibatalkan ‚ùå";
      document.getElementById("notif").className = "notif cancel";
      document.getElementById("notif").style.display = "block";
      keranjang.length = 0;
      renderKeranjang();
    }
  </script>
</body>
</html>
