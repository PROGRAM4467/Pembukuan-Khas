<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir Ceria</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    .item {
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 50px;
    }
    #keranjang {
      margin-top: 20px;
      border-top: 2px dashed #aaa;
      padding-top: 10px;
    }
    #notification {
      display: none;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #btnBayar { background-color: #4CAF50; color: white; }
    #btnBatal { background-color: #f44336; color: white; }
  </style>
</head>
<body>

  <h2>Kasir Ceria üõí</h2>

  <div class="item">
    <label>Sabun (Rp 5000): </label>
    <input type="number" id="jumlahSabun" value="1" min="1">
    <button onclick="tambahKeKeranjang('Sabun', 5000, jumlahSabun.value)">Tambah</button>
  </div>

  <div id="keranjang">
    <h3>Keranjang:</h3>
    <ul id="daftarKeranjang"></ul>
    <p><strong>Total: Rp <span id="totalHarga">0</span></strong></p>
    <button id="btnBayar">Bayar</button>
    <button id="btnBatal">Batal</button>
    <div id="notification"></div>
  </div>

  <script>
    let keranjang = [];
    let total = 0;

    function tambahKeKeranjang(nama, harga, jumlah) {
      jumlah = parseInt(jumlah);
      const totalItem = harga * jumlah;
      keranjang.push({ nama, harga, jumlah, totalItem });
      total += totalItem;
      updateKeranjang();
    }

    function updateKeranjang() {
      const daftar = document.getElementById("daftarKeranjang");
      daftar.innerHTML = "";
      keranjang.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nama} x${item.jumlah} = Rp ${item.totalItem}`;
        daftar.appendChild(li);
      });
      document.getElementById("totalHarga").textContent = total;
    }

    function showNotification(message, type) {
      const notif = document.getElementById("notification");
      notif.textContent = message;
      notif.className = type;
      notif.style.display = "block";
      setTimeout(() => notif.style.display = "none", 3000);
    }

    document.getElementById("btnBayar").addEventListener("click", () => {
      showNotification("Transaksi Berhasil üéâ", "success");
      keranjang = [];
      total = 0;
      updateKeranjang();
    });

    document.getElementById("btnBatal").addEventListener("click", () => {
      showNotification("Transaksi Dibatalkan ‚ùå", "error");
      keranjang = [];
      total = 0;
      updateKeranjang();
    });
  </script>

</body>
</html>
